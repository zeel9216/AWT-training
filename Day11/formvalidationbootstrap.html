<html>

<head>
	<title>Bootstrap Form Demo</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		Â  />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
		type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>

	<script type="text/javascript">

		var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
		var $FullNameRegEx = /^([a-zA-Z ]{2,40})$/;
		var $BankAccountNameRegEx = /^([a-zA-Z ]{2,60})$/;
		var $PasswordRegEx = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,12}$/;

		var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
		var $ConNoRegEx = /^([0-9]{10})$/;
		var $AgeRegEx = /^([0-9]{1,2})$/;
		var $AadhaarNoRegEx = /^([0-9]{12})$/;
		var $GSTNoRegEx = /^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/;
		var $IndianDrivingLicenseNoRegEx = /^([A-Z]{2,3}[-/0-9]{8,13})$/;
		var $IndianVehicleRegNoRegEx = /^([A-Z]{2}[0-9]{1,2}[A-Z]{1,3}[0-9]{1,4})$/;
		var $PincodeRegEx = /^[1-9][0-9]{5,6}$/;
		var $PANNoRegEx = /^[A-Z]{3}[ABCFGHLJPT][A-Z][0-9]{4}[A-Z]$/;
		var $IFSCCodeRegEx = /^[A-Za-z]{4}0[A-Z0-9a-z]{6}$/;
		var $BankAccountNoRegEx = /^([0-9]{9,18})$/;
		var $LatitudeLongitude = /^(-?(?:1[0-7]|[1-9])?\d(?:\.\d{1,8})?|180(?:\.0{1,8})?)$/;
		var $GenderRegEx = /^(?:m|M|male|Male|f|F|female|Female|FEMALE|MALE|Not prefer to say)$/;

		$(document).ready(function () {

			$("#TxtFirstname").blur(function () {
				$("#TxtfirstNameValidation").empty();
				if ($(this).val() == "" || $(this).val() == null) {
					$("#TxtfirstNameValidation").html("(*) FirstName required..!!");
				}
				else {
					if (!$(this).val().match($FNameLNameRegEx)) {
						$("#TxtfirstNameValidation").html("(*) Invalid name..!!");
					}
				}
			});

			$("#TxtFirstname").keypress(function (e) {
				$("#TxtfirstNameValidation").empty();
				var Flag = ((e.which >= 65 && e.which <= 90) || (e.which >= 97 && e.which <= 121));
				if (Flag == false) {
					$("#TxtfirstNameValidation").html("Invalid Input..!!");
				}
				return Flag;
			});

			$("#Txtlastname").blur(function () {
				$("#TxtlastNameValidation").empty();
				if ($(this).val() == "" || $(this).val() == null) {
					$("#TxtlastNameValidation").html("(*) LastName required..!!");
				}
				else {
					if (!$(this).val().match($FNameLNameRegEx)) {
						$("#TxtlastNameValidation").html("(*) Invalid name..!!");
					}
				}
			});

			$("#Txtlastname").keypress(function (e) {
				$("#TxtlastNameValidation").empty();
				var Flag = ((e.which >= 65 && e.which <= 90) || (e.which >= 97 && e.which <= 121));
				if (Flag == false) {
					$("#TxtlastNameValidation").html("Invalid Input..!!");
				}
				return Flag;
			});

			$("#TxtEmailId").blur(function () {
				$("#TxtEmailIdValidation").empty();
				if ($(this).val() == "" || $(this).val() == null) {
					$("#TxtEmailIdValidation").html("(*) Email id required..!!");
				}
				else {
					if (!$(this).val().match($EmailIdRegEx)) {
						$("#TxtEmailIdValidation").html("(*) Invalid email id..!!");
					}
				}
			});


			$("#TxtPassword").blur(function () {
				$("#TxtPasswordValidation").empty();
				if ($(this).val() == "" || $(this).val() == null) {
					$("#TxtPasswordValidation").html("(*) password required..!!");
				}
				else {
					if (!$(this).val().match($PasswordRegEx)) {
						$("#TxtPasswordValidation").html("(*) Invalid password..!!");
					}
				}
			});

			$("#txtContactNo").blur(function () {
				$("#TxtContactNoValidation").empty();
				if ($(this).val() == "" || $(this).val() == null) {
					$("#TxtContactNoValidation").html("(*) Contact no. required..!!");
				}
				else {
					if (!$(this).val().match($ConNoRegEx)) {
						$("#TxtContactNoValidation").html("(*) Invalid contact no..!!");
					}
				}
			});

			$("#txtContactNo").keypress(function (e) {
				$("#TxtContactNoValidation").empty();
				var Flag = (e.which >= 48 && e.which <= 57);
				if (Flag == false) {
					$("#TxtContactNoValidation").html("Invalid Input..!!");
				}
				return Flag;
			});

			$("#DDL_Gender").blur(function () {
				$("#DDL_GenderValidation").empty();
				if ($(this).val() == "default" || $(this).val() == null) {
					$("#DDL_GenderValidation").html("(*) select Gender please..!!");
				}
			})




			var TxtFNameFlag = false,TxtLNameFlag = false ,TxtContactNoFlag = false, TxtEmailIdFlag = false, TxtPasswordFlag = false, TxtDDL_GenderFlag=false;

			$("#BtnSubmit").click(function () {
				$("#TxtfirstNameValidation").empty();
				if ($("#TxtFirstname").val() == "" || $("#TxtFirstname").val() == null) {
					$("#TxtfirstNameValidation").html("(*) FirstName required..!!");
					TxtFNameFlag = false;
				}
				else {
					if (!$("#TxtFirstname").val().match($FNameLNameRegEx)) {
						$("#TxtfirstNameValidation").html("(*) Invalid name..!!");
						TxtFNameFlag = false;
					}
					else {
						TxtFNameFlag = true;
					}
				}

				$("#TxtlastNameValidation").empty();
				if ($("#Txtlastname").val() == "" || $("#Txtlastname").val() == null) {
					$("#TxtlastNameValidation").html("(*) lastName required..!!");
					TxtLNameFlag = false;
				}
				else {
					if (!$("#Txtlastname").val().match($FNameLNameRegEx)) {
						$("#TxtlastNameValidation").html("(*) Invalid name..!!");
						TxtLNameFlag = false;
					}
					else {
						TxtLNameFlag = true;
					}
				}

				$("#TxtEmailIdValidation").empty();
				if ($("#TxtEmailId").val() == "" || $("#TxtEmailId").val() == null) {
					$("#TxtEmailIdValidation").html("(*) Email id required..!!");
					TxtEmailIdFlag = false;
				}
				else {
					if (!$("#TxtEmailId").val().match($EmailIdRegEx)) {
						$("#TxtEmailIdValidation").html("(*) Invalid email id..!!");
						TxtEmailIdFlag = false;
					}
					else {
						TxtEmailIdFlag = true;
					}
				}

				$("#TxtPasswordValidation").empty();
				if ($("#TxtPassword").val() == "" || $("#TxtPassword").val() == null) {
					$("#TxtPasswordValidation").html("(*) password required..!!");
					TxtPasswordFlag = false;
				}
				else {
					if (!$("#TxtPassword").val().match($PasswordRegEx)) {
						$("#TxtPasswordValidation").html("(*) Invalid password..!!");
						TxtPasswordFlag = false;
					}
					else {
						TxtPasswordFlag = true;
					}
				}

				$("#TxtContactNoValidation").empty();
				if ($("#txtContactNo").val() == "" || $("#txtContactNo").val() == null) {
					$("#TxtContactNoValidation").html("(*) Contact no. required..!!");
					TxtContactNoFlag = false;
				}
				else {
					if (!$("#txtContactNo").val().match($ConNoRegEx)) {
						$("#TxtContactNoValidation").html("(*) Invalid contact no..!!");
						TxtContactNoFlag = false;
					}
					else {
						TxtContactNoFlag = true;
					}
				}

				$("#DDL_Gender").blur(function () {
					$("#DDL_GenderValidation").empty();
					if ($(this).val() == "default" || $(this).val() == null) {
						$("#DDL_GenderValidation").html("(*) select Gender please..!!");
						TxtDDL_GenderFlag = false;
					}
					else {
						TxtDDL_GenderFlag = true;
					}
				})

				if (TxtFNameFlag == true && TxtLNameFlag == true && TxtEmailIdFlag == true && TxtPasswordFlag == true && TxtContactNoFlag == true && TxtDDL_GenderFlag == true)
				{
					alert("form submitted sucessfully");
				}
				else{ alert("Invalid form inputs")}
		});

		});

	</script>
	<style type="text/css">
		small {
			color: red;
		}
	</style>
	<style type="text/css">
		#CNAForm {
			box-shadow: 0px 0px 3px gray;
			margin-top: 40px;
			margin-bottom: 40px;
			color: gray;
		}

		i.fa,
		b {
			color: teal;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4"
				id="CNAForm">
				<h3 class="text-center"><i class="fa fa-users"></i>Create New Account
					<hr />
				</h3>
				<div class="form-group">
					<b>Firstname:</b>
					<div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" id="TxtFirstname" placeholder="Enter firstname here.." maxlength="20"
							class="form-control" />
					</div>
					<small id="TxtfirstNameValidation"></small>
				</div>
				<div class="form-group">
					<b>Lastname:</b>
					<div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" id="Txtlastname" placeholder="Enter Lastname here.." maxlength="20"
							class="form-control" />
					</div>
					<small id="TxtlastNameValidation"></small>
				</div>
				<div class="form-group">
					<b>Email-Id</b>
					<div class="input-group"><span class="input-group-addon"><i class="fa fa-envelope"></i></span>
						<input type="text" id="TxtEmailId" placeholder="Enter Email Id" maxlength="50"
							class="form-control" />
					</div>
					<small id="TxtEmailIdValidation"></small>
				</div>
				<div class="form-group">
					<b>Password</b>
					<div class="input-group"><span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input type="password" id="TxtPassword" placeholder="Enter Password" maxlength="10"
							class="form-control" />
					</div>
					<small id="TxtPasswordValidation"></small>
					<div class="form-group">
						<b><i class="fa fa-phone"></i> Contact No:</b>
						<div class="input-group">
							<span class="input-group-addon">+91</span>
							<input type="text" id="txtContactNo" placeholder="Enter contact no.here" maxlength="10"
								class="form-control" />
						</div>
						<small id="TxtContactNoValidation"></small>
					</div>
					<div class="form-group">
						<b>Gender:</b>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-male"></i>
							</span>
							<span class="input-group-addon">
								<i class="fa fa-female"></i>
							</span>
							<select id="DDL_Gender" class="form-control">
								<option value="default" selected>select gender</option>
								<option value="1">Male</option>
								<option value="2">Female</option>
								<option value="3">Others</option>
							</select>
						</div>
						<small id="DDL_GenderValidation"></small>
					</div>
					<a href="" class="btn btn-info" id="#BtnSubmit">
						<i style="color: white;" class="fa fa-user-plus"></i>Submit</a>
					Â Â Â Â Â Â Â Â Â 
				</div>
			</div>
		</div>
</body>

</html>
