<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataQueryUI</title>
    <link rel="stylesheet" href="HTTPS://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            $("#MyDOBPicker1").datepicker({
                showWeek:true,
                YearSuffix:"(DOB)",
                showAnim:"slide"
            });

            $("#MyDOBPicker2").datepicker();
                $("#MyDOBPicker2").datepicker("show");
        });
    </script>
</head>
<body>
    <p>Select Your Birthdate : <input type="text" id="MyDOBPicker1" placeholder="Select DOB"></p><hr>
    <p>Select Your Birthdate : <input type="text" id="MyDOBPicker2" placeholder="Select DOB"></p>
</body>
</html>
