<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
        type="text/css">
    <style type="text/css">
        #CNAForm {
            box-shadow: 0px 0px 3px gray;
            margin-top: 40px;
            margin-bottom: 40px;
            color: gray;
        }

        i.fa,
        b {
            color: teal;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4"
                id="CNAForm">
                <h3 class="text-center"><i class="fa fa-users"></i>Create New Account
                    <hr />
                </h3>
                <div class="form-group">
                    <b>Firstname:</b>
                    <div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" id="TxtFirstname" placeholder="Enter firstname here.." maxlength="20"
                            class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <b>Lastname:</b>
                    <div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" id="TxtLirstname" placeholder="Enter Lastname here.." maxlength="20"
                            class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <b>Email-Id</b>
                    <div class="input-group"><span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input type="text" id="txtEmailId" placeholder="Enter Email Id" maxlength="10"
                            class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <b>Password</b>
                    <div class="input-group"><span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" id="txtPassword" placeholder="Enter Password" maxlength="10"
                            class="form-control" />
                    </div>
                    <div class="form-group">
                        <b><i class="fa fa-phone"></i> Contact No:</b>
                        <div class="input-group">
                            <span class="input-group-addon">+91</span>
                            <input type="text" id="txtContactNo" placeholder="Enter contact no.here" maxlength="10"
                                class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <b>Gender:</b>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-male"></i>
                            </span>
                            <span class="input-group-addon">
                                <i class="fa fa-female"></i>
                            </span>
                            <select id="DDL_Gender" class="form-control">
                                <option selected></option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Others</option>
                            </select>
                        </div>
                    </div>
                    <a href="" class="btn btn-info">
                        <i style="color: white;" class="fa fa-user-plus"></i>Submit</a>
                             
                </div>
            </div>
        </div>
</body>

</html>
