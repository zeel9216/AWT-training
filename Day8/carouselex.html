<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item active">
        <img src="losangeles2.jpg" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">Los Angeles</div>
      </div>

      <div class="item">
        <img src="chicago2.jpg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">Chicago</div>
      </div>
    
      <div class="item">
        <img src="newyork.jpg" alt="New york" style="width:100%;">
        <div class="carousel-caption">New York</div>
      </div>

      <div class="item">
        <img src="sydney2.jpg" alt="sydney" style="width:100%;">
        <div class="carousel-caption">Sydney</div>
      </div>

      <div class="item">
        <img src="switzerland2.jpg" alt="switzerland" style="width:100%;">
        <div class="carousel-caption">Switzerland</div>
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
