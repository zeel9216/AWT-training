<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <h2>Javascript for loop</h2>
    <p id="demo"></p>
    <script>
        let text="";
        for(let i=20;i<30;i++){
            text+="<br>The Number is "+i;
        }
        document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
