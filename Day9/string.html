<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string method</title>
</head>
<body>
    <h2>javascript string method</h2>
    <p>the string method() that converts number to a string</p>
    <p id="demo"></p>
    <script>
        let x=123;
        document.getElementById("demo").innerHTML=String(x)+"<br>"+String(123)+"<br>"+String(100+23);
    </script>
</body>
</html>
